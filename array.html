<!DOCTYPE html>
<html>
    <title>Arrays</title>
    <head>

    </head>
    <body>
        <script>
            //Litereal Arry
            var a = ["abc" , "def" , "ghi"]
            for(value of a){
                document.writeln(value + "<br>");
            }

            document.write("<br>");
            //Instance New Keyword Array

            var b = new Array();

            b[0] = "1";
            b[1] = "2";
            b[2] = "3";
            b[3] = "4";

            for(value of b){
                document.writeln(value + "<br>");
            }

            document.write("<br>");

            //Constructor 

            var car = new Array("Maruti" , "Tata" , "Ford" , "BMW");
            for (value of car){
                document.writeln(value + "<br>");
            }
        </script>
    </body>
</html>
